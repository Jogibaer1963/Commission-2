<template name="assemblyLine">
    {{#if currentUser}}

            {{> back_to_assembly_line }}
            {{> team_1_buttons }}
            {{> team_2_buttons }}
            {{> team_3_buttons }}
            {{> team_4_buttons }}
            {{> team_test_bay_buttons }}
            {{> team_5_buttons }}
            {{> moveMachines}}
            {{> burstSunTimerTeam_1}}
            {{> burstSunTimerTeam_2}}
            {{> burstSunTimerTeam_3}}
            {{> burstSunTimerTeam_5}}

    {{else}}
        {{> login}}
    {{/if}}
</template>
    <!--  **********************************  Sun Burst Team 1 to Team 4  **************************** --->
<template name="burstSunTimerTeam_1">
    <div class="team-1-sun-burst-container">
        <div class="clock-container-team-1">
            <div class="clock-team-1">
                <div class="time-team-1">
                    <span>loading</span>
                </div>
            </div>
        </div>
        <div class="sunset-container-team-1">
            <div class="horizon-team-1"></div>  <!-- paint horizon  -->
                <div class="sun-team-1 sun-container-team-1"></div>
        </div>
    </div>
</template>

<template name="burstSunTimerTeam_2">
    <div class="team-container-2">
        <div class="clock-container-team-2">
            <div class="clock-team-2">
                <div class="time-team-2">
                    <span>loading</span>
                </div>
            </div>
        </div>
    <div class="sunset-container-team-2">
        <div class="horizon-team-2"></div>
        <div class="">
            <div class="sun-team-2 sun-container-team-2"></div>
        </div>
    </div>
    </div>
</template>

<template name="burstSunTimerTeam_3">
    <div class="team-container-3">
                <div class="clock-container">
                    <div class="clock">
                        <div class="time">
                            <span>loading</span>
                        </div>
                    </div>
                </div>
            <div class="sunset-container">
                <div class="horizon"></div>
                <div class="">
                    <div class="sun-team-3 sun-container"></div>
                </div>
            </div>

    </div>
</template>

<template name="burstSunTimerTeam_5">
    <div class="team-container-5">
        <div class="body">
            <div class="clock-sunset-container">
                <div class="clock-container">
                    <div class="clock">
                        <div class="time">
                            <span>loading</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sunset-container">
                <div class="horizon"></div>
                <div class="">
                    <div class="sun sun-container"></div>
                </div>
            </div>
        </div>
    </div>
</template>
   <!--    **************************************** Sun Burst Ends here  **************************** -->
