<template name="assemblyLine">
    {{#if currentUser}}
        {{#if isInRole 'admin'}}
            {{> back_to_assembly_line }}
            {{> list_of_points }}
            {{> log_out_button }}
            {{> moveMachines }}
            <div class="test-bay-main-view">
                {{> test_bay_over_view}}
                {{> test_bay_move_buttons}}
            </div>
            {{> overViewButtons }}
            {{> burstSunTimerTeam_1 }}
            <div class="overview-assembly-line">
                {{> team_4_over_view }}
                {{> team_4_move_buttons }}
            </div>
        {{/if}}
        {{#if isInRole 'team_1, team_2, team_3, team_4, team_5, test_bay' }}
            {{> back_to_assembly_line }}
            {{> team_1_buttons }}
            {{> team_2_buttons }}
            {{> team_3_buttons }}
            {{> team_4_buttons }}
            {{> team_test_bay_buttons }}
            {{> team_5_buttons }}
            {{> list_of_points }}
            {{> log_out_button }}
            {{> moveMachines }}
            <div class="test-bay-main-view">
                {{> test_bay_over_view}}
            </div>
            {{> burstSunTimerTeam_1 }}
            <div class="overview-assembly-line">
                {{> team_4_over_view }}
            </div>
            <div class="unauthorized-box">
                {{> unauthorized_box}}
            </div>

        {{/if}}
   {{else}}
       {{> login}}
    {{/if}}

</template>

<template name="unauthorized_box">
    <div></div>
</template>
