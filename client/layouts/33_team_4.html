<template name="team_4">
    {{#if currentUser}}
        {{#if isInRole 'admin, team_4'}}
            {{> back_to_assembly_line }}
            {{> team_1_buttons }}
            {{> team_2_buttons }}
            {{> team_3_buttons }}
            {{> team_test_bay_buttons }}
            {{> team_5_buttons }}
            {{> list_of_points }}
            {{> log_out_button }}
            {{> team_4_over_view }}
            {{> team_4_move_buttons }}
        {{/if}}
        {{#if isInRole 'team_1, team_2, team_3, team_5, test_bay' }}
            {{> back_to_assembly_line }}
            {{> team_1_buttons }}
            {{> team_2_buttons }}
            {{> team_3_buttons }}
            {{> team_test_bay_buttons }}
            {{> team_5_buttons }}
            {{> list_of_points }}
            {{> log_out_button }}
            {{> team_4_over_view }}
            {{/if}}
    {{else}}
        {{> login}}
    {{/if}}
</template>
