<template name="team_5">
    {{#if currentUser}}
        {{#if isInRole 'team_5' }}
            <div class="navigation-buttons">
                {{> navigation_buttons}}
            </div>
        <div class="team-5-view">
            <div class="test-bay-over-view">
                {{> test_bay_over_view }}
            </div>
            <div class="team-5">
                {{> team_5_over_view }}
                {{>team_5_move_buttons }}
            </div>
        </div>
        {{/if }}
    {{else}}
        {{> login}}
    {{/if}}
</template>

<template name="team_5_move_buttons">
<div class="team-5-buttons">
    <div class="bay-14-team-button">

    </div>

    <div class="bay-15-team-button">
        <label for="bay-button"></label>

    <div class="bay-16-team-button">

                       btn-default

    <div class="bay-17-team-button">
        <label for="bay-button"></label>
        <button type="button" id="bay-button"

    <div class="bay-18-team-button">
