<template name="test_bay">
    {{#if currentUser}}
       {{#if isInRole 'test_bay, admin' }}
        {{> back_to_assembly_line }}
        {{> team_1_buttons }}
        {{> team_2_buttons }}
        {{> team_4_buttons }}
        {{> team_5_buttons }}
        {{> list_of_points }}
        {{> log_out_button }}
        {{> test_bay_move_buttons}}
        {{> test_bay_over_view }}
        {{> bay_9_10_to_14_15}}
        {{/if }}
        {{#if isInRole 'team_1, team_2, team_3, team_4, team_5' }}
            {{> back_to_assembly_line }}
            {{> team_1_buttons }}
            {{> team_2_buttons }}
            {{> team_4_buttons }}
            {{> team_5_buttons }}
            {{> list_of_points }}
            {{> log_out_button }}
            {{> test_bay_over_view }}
            {{> bay_9_10_to_14_15}}
            {{/if }}
    {{else}}
        {{> login}}
    {{/if}}
</template>
