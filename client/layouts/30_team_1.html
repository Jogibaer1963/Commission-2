<template name="team_1">
    {{#if currentUser}}
            {{#if isInRole 'team_1' }}
                <div class="navigation-buttons">
                    {{> navigation_buttons}}
                </div>
                <div class="team-1-over-view">
                    {{> team_1_over_view }}
                    {{> team_1_move_buttons }}
                </div>
                <div class="team-4-over-view">
                    {{> team_4_over_view}}
                </div>
                <div class="admin-view-team-2">
                    {{> team_2_over_view }}
                </div>
            {{/if }}
    {{else}}
        {{> login}}
    {{/if}}
</template>

<template name="team_1_move_buttons">
    <div class="team-1-buttons">
            <label for="fcb-1-button"></label>
            <button type="button" id="fcb-1-button"
                    class="btn
                           btn-default
                           btn-success
                           fcb-1-move-button">Go -> Station 2</button>


        <div class="arrow-button-fcb-1">
            <div class="arrow-fcb-1"></div>
           <svg height="200" width="70">
               <polyline points=
                         "60,120 60,90 0,30 0,0"
                         style="fill: none; stroke: red; stroke-width: 3px">
               </polyline>
           </svg>
        </div>

        <div class="fcb-1-start-stop-button">
            <label for="fcb-1-start-stop"></label>
            <button type="button" id="fcb-1-start-stop"
                    class="fcb-1-start-button"></button>
        </div>

        <div class="fcb-2-button">
            <label for="fcb-2-button"></label>
            <button type="button" id="fcb-2-button"
                    class="btn
                       btn-default
                       btn-success
                       fcb-2-move-button">Go -> Merge</button>
        </div>

        <div class="fcb-2-start-stop-button">
            <label for="fcb-2-start-stop"></label>
            <button type="button" id="fcb-2-start-stop"
                    class="fcb-2-start-button"></button>
        </div>

        <div class="arrow-button-fcb-2">
            <div class="arrow-fcb-2"></div>
            <svg height="200" width="70">
                <polyline points=
                                  "60,120 60,90 0,30 0,0"
                          style="fill: none; stroke: red; stroke-width: 3px">
                </polyline>
            </svg>
        </div>

        <div class="bay-2-start-stop-button">
            <label for="bay-2-start-stop"></label>
            <button type="button" id="bay-2-start-stop"
                    class="bay-2-start-button"></button>
        </div>

        <div class="bay-2-start-arrow">
            <div class="basic-arrow-bay-2"></div>
            <svg height="50" width="40">
                <polyline points="0,0 15,0 30,35"
                          style="fill: none; stroke: red; stroke-width: 3px">
                </polyline>
            </svg>
        </div>

        <label for="bay-2-move"></label>
        <button type="button" id="bay-2-move"
                class="btn
                           btn-default
                           btn-success
                           bay-2-move-button">Move</button>

        <div class="bay-2-move-arrow">
            <div class="arrow-to-target-bay"></div>
            <svg height="20" width="80">
                <polyline points="10,20 25,5 65,5 80,20"
                          style="fill: none; stroke: red; stroke-width: 3px">
                </polyline>
            </svg>
        </div>

        <div class="bay-3-north-start-stop-button">
            <label for="bay-3-north"></label>
            <button type="button" id="bay-3-north"
                    class="bay-3-start-button"></button>
        </div>

        <div class="bay-3-north-start-arrow">
            <div class="basic-arrow-bay-3-north"></div>
            <svg height="50" width="40">
                <polyline points="0,0 15,0 30,35"
                          style="fill: none; stroke: red; stroke-width: 3px">
                </polyline>
            </svg>
        </div>

            <label for="bay-3-move"></label>
            <button type="button" id="bay-3-move"
                    class="btn
                           btn-default
                           btn-success
                           bay-3-move-button">Move</button>

        <div class="bay-3-move-arrow">
            <div class="arrow-to-target-bay"></div>
            <svg height="20" width="80">
                <polyline points="10,20 25,5 65,5 80,20"
                          style="fill: none; stroke: red; stroke-width: 3px">
                </polyline>
            </svg>
        </div>

        <div class="bay-3-south-start-stop-button">
            <label for="bay-3-south"></label>
            <button type="button" id="bay-3-south"
                    class="bay-3-start-button"></button>
        </div>

        <div class="bay-3-south-start-arrow">
            <div class="basic-arrow-bay-3-south"></div>
            <svg height="50" width="40">
                <polyline points="25,30 25,10 20,0"
                          style="fill: none; stroke: red; stroke-width: 3px">
                </polyline>
            </svg>
        </div>

            <label for="bay-4-move"></label>
            <button type="button" id="bay-4-move"
                    class="btn
                           btn-default
                           btn-success
                           bay-4-move-button">Move</button>

        <div class="bay-4-north-start-stop-button">
            <label for="bay-4-north"></label>
            <button type="button" id="bay-4-north"
                    class="bay-4-start-button"></button>
        </div>

        <div class="bay-4-north-start-arrow">
            <div class="basic-arrow-bay-4"></div>
            <svg height="50" width="40">
                <polyline points="0,0 15,0 30,35"
                          style="fill: none; stroke: red; stroke-width: 3px">
                </polyline>
            </svg>
        </div>

        <div class="bay-4-south-start-stop-button">
            <label for="bay-4-south"></label>
            <button type="button" id="bay-4-south"
                    class="bay-4-start-button"></button>
        </div>

        <div class="bay-4-south-start-arrow">
            <div class="basic-arrow-bay-4-south"></div>
            <svg height="50" width="40">
                <polyline points="25,30 25,10 20,0"
                          style="fill: none; stroke: red; stroke-width: 3px">
                </polyline>
            </svg>
        </div>

        <div class="bay-4-engine-1-button">
            <label for="engine-1-move"></label>
            <button type="button" id="engine-1-move-button"
                    class="btn
                           btn-default
                           btn-success
                           bay-4-engine-1-move-button" {{disableBay_4_MoveButton_1}}>Move to Bay 4</button>
        </div>

        <div class="bay-4-engine-2-button">
            <label for="engine-2-move"></label>
            <button type="button" id="engine-2-move-button"
                    class="btn
                           btn-default
                           btn-success
                           bay-4-engine-2-move-button" {{disableBay_4_MoveButton_2}}>Move to Bay 4</button>
        </div>

        <div class="rear-axle-start-stop-button">
            <label for="rear-axle"></label>
            <button type="button" id="rear-axle"
                    class="rear-axle-start-button"></button>
        </div>

        <label for="rear-axle"></label>
        <button type="button" id="rear-axle"
                class="btn
                           btn-default
                           btn-success
                           rear-axle-move-button">Move</button>

    </div>
</template>


<template name="team_1_over_view">
 <html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Team 1</title>
    </head>

    <style>body{
            background-color:black;
        }</style>
<div class="team-1-template">
        <div class="team-1-header">
            <h1>Team 1 </h1>
        </div>
        <div class="rectangle"></div>

            <div class="machine-reservoir">
                <h4 class="">Machine Reservoir</h4>
                <table class="table blueTable pdiMachineField">
                    <thead>
                    <tr>
                        <th class="pdiMachineField">Machine</th>
                        <th class="in-line-date">In Line Date</th>
                        <th class="in-line-time">Planned Time</th>
                    </tr>
                    </thead>
                    <tbody class="fcb-body-height">
                    {{#each machineReservoir}}
                        <tr class="selectedAssemblyMachine">
                            <td class="pdiMachineField">{{machineId}}</td>
                            <td class="in-line-date">{{inLineDate}}</td>
                            <td class="in-line-time">{{inLineTime}}</td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>

    <div class="arrows-list-fcb">
        <div class="chevron"></div>
        <div class="chevron"></div>
        <div class="chevron"></div>
    </div>

    <div class="fcb-station-1">
        <div>
            <canvas {{draw_fcb_station_1}} id="fcb_station_1"
                                                  class="fcb-1-canvas"></canvas>
        </div>
    </div>

    <div class="fcb-station-2">
        <div>
            <canvas {{draw_fcb_station_2}} id="fcb_station_2"
                                                  class="fcb-2-canvas" ></canvas>
        </div>
    </div>

        <div class="arrows-team-1-bay-2">
            <div class="chevron"></div>
            <div class="chevron"></div>
            <div class="chevron"></div>
        </div>

        <div class="bay2-fcb-merge-threshing">
            <div>
                <canvas {{draw_fcb_threshing_team_1}} id="machine_field_fcb_threshing"
                                               class="bay-2-canvas"></canvas>
            </div>
        </div>

        <div class="team1-bay3">
            <div class="bay-3-text">
                <h4>Bay 3</h4>
            </div>
            <div>
                <canvas {{draw_bay3}} id="machine_field_bay_3" class="bay-3-canvas"></canvas>
            </div>
        </div>

        <div class="arrows-team-1-bay-3">
            <div class="chevron"></div>
            <div class="chevron"></div>
            <div class="chevron"></div>
        </div>

        <div class="team1-bay4">
            <div class="bay-4-text">
                <h4>Bay 4</h4>
            </div>
            <div>
                <canvas {{draw_bay4}} id="machine_field_bay_4"
                                      class="bay-4-canvas"></canvas>
            </div>
        </div>

        <div class="arrows-team-1-bay-4">
            <div class="chevron"></div>
            <div class="chevron"></div>
            <div class="chevron"></div>
        </div>
<!-- *********************   Components for fcb merging  *******************  -->
    <div class="rear-axle-reservoir">
        <table class="table blueTable pdiMachineField">
            <thead>
            <tr>
                <th class="">Machine</th>
                <th class="in-line-date">In Line Date</th>
                <th class="in-line-time">Time</th>
            </tr>
            </thead>
            <tbody class="axle-body-height">
            {{#each machineReservoir}}
                <tr class="selectedRearAxle">
                    <td class="pdiMachineField">{{machineId}}</td>
                    <td class="in-line-date">{{inLineDate}}</td>
                    <td class="in-line-time">{{inLineTime}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>

        <div class="team-1-rear-axle">
            <div class="rear-axle-arrow">
                <div class="chevron"></div>
                <div class="chevron"></div>
                <div class="chevron"></div>
            </div>
            <div class="rear-axle-text">
                <h4>Reservoir for Rear Axle</h4>
            </div>

            <div>
                <canvas {{draw_rear_axle}} id="rear_axle_canvas"
                                      class="rear-axle-canvas"></canvas>
            </div>
        </div>
    <!--
        <div class="team-1-front-axle">
            <div class="front-axle-arrow">
                <div class="chevron"></div>
                <div class="chevron"></div>
                <div class="chevron"></div>
            </div>
            <div class="bay-4-text">
                <h4>Front Axle</h4>
            </div>
            <div>
                <canvas {{draw_bay4}} id="machine_field_bay_4" class="canvas-class"></canvas>
            </div>
        </div>



        <div class="team-1-threshing">
            <div class="threshing-arrows">
                <div class="chevron"></div>
                <div class="chevron"></div>
                <div class="chevron"></div>
            </div>
            <div class="bay-4-text">
                <h4>Threshing Unit</h4>
            </div>
            <div>
                <canvas {{draw_bay4}} id="machine_field_bay_4" class="canvas-threshing-unit"></canvas>
            </div>
        </div>
        -->
</div>
 </html>
</template>
